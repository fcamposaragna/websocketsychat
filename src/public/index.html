<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Productos</title>
</head>
<body>
    <input type="button" onclick="location.href='/productos'" value="Ver productos">
    <div class="main-container">
        <div class="form-container">
            <h2>Agregar producto</h2>
            <form name="productForm" id="productForm">
                <div class="form-floating form-input">
                    <label for="nombre">Nombre del producto</label>
                    <br>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="form-floating form-input"> 
                    <label for="precio">Precio del producto</label>
                    <br>
                    <input type="number" name="precio" id="precio">
                </div>
                <div class="form-floating form-input">
                    <label for="imagen" name='imagen'>Subir imagen</label>
                    <br>
                    
                    <input type="file" name="imagen" id="imagen">
                    
                </div>
                <br>
                <button type="submit">Subir producto</button>
            </form>
        </div>
        <div id="tablaProductos">            
        </div>
        <div id="chat-contenedor">
            <h2>Centro de mensajes</h2>
            <hr>
            <input type="email" name="email" id="email" placeholder="Colocá tu email">
            <input type="text" name="Nombre" id="Nombre" placeholder="Colocá tu nombre">
            <input type="text" name="apellido" id="apellido" placeholder="Colocá tu apellido">
            <input type="number" name="edad" id="edad" placeholder="Colocá tu edad">
            <input type="text" name="alias" id="alias" placeholder="Colocá tu alias">
            <input type="text" name="avatar" id="avatar" placeholder="Colocá tu avatar">
            <hr>
            <div id="chat">
                <p id="log"></p>
            </div>
            <input type="text" id="mensaje" placeholder="Ingresá tu mensaje">
            <button onclick="miFunc()">Enviar</button>
        </div>  
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript"src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
